language: go
go_import_path: blunt.sh/wtfcmd
go: 1.8
install:
  - go get github.com/mattn/go-isatty
  - go get gopkg.in/yaml.v2

branches:
  only:
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/

sudo: false
os:
  - linux

script:
  - cd $GOPATH/src/blunt.sh/wtfcmd
  - go run assetbuilder/build.go $(pwd)/assets
  - go test blunt.sh/wtfcmd/wtf
  - env GOOS=windows GOARCH=386 go build -ldflags="-s -w" -o $GOPATH/bin/wtf.exe blunt.sh/wtfcmd/wtf
  - env GOOS=darwin GOARCH=386 go build -ldflags="-s -w" -o $GOPATH/bin/wtf.osx blunt.sh/wtfcmd/wtf
  - env GOOS=linux GOARCH=386 go build -ldflags="-s -w" -o $GOPATH/bin/wtf.linux blunt.sh/wtfcmd/wtf
  - env GOOS=linux GOARCH=arm go build -ldflags="-s -w" -o $GOPATH/bin/wtf.linux-arm blunt.sh/wtfcmd/wtf

deploy:
  provider: releases
  api_key:
    - secure: ""
  file_glob: true
  file: "$GOPATH/bin/wtf.*"
  skip_cleanup: true
  on:
    tags: true